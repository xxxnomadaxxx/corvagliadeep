<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>WebAR Corvaglia</title>
    
    <!-- Versi칩n optimizada de A-Frame para iOS -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- Versi칩n espec칤fica de AR.js con correcciones para iOS -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar-nft.min.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            -webkit-tap-highlight-color: transparent;
        }
        
        .arjs-loader {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .loading-text {
            margin-bottom: 20px;
            font-size: 18px;
            max-width: 80%;
            line-height: 1.5;
        }
        
        .start-button {
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
        }
        
        .start-button:active {
            transform: scale(0.95);
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 20px;
            font-size: 16px;
            display: none;
            max-width: 80%;
        }
        
        .ios-warning {
            color: #FFD700;
            margin-top: 15px;
            font-size: 14px;
            font-style: italic;
        }
        
        .retry-section {
            display: none;
            margin-top: 20px;
        }
        
        .support-link {
            color: #64B5F6;
            text-decoration: underline;
            margin-top: 10px;
            display: block;
        }
        
        /* Ocultar la escena inicialmente */
        #ar-scene-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div class="loading-text">
            <p>游댃 Experiencia de Realidad Aumentada</p>
            <p>Por favor, apunta tu c치mara al marcador "Corvaglia"</p>
        </div>
        
        <button class="start-button" id="startButton">INICIAR EXPERIENCIA</button>
        
        <div class="ios-warning" id="iosWarning">
            En iOS: Mant칠n presionado el bot칩n y selecciona "Reproducir"
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="retry-section" id="retrySection">
            <button class="start-button" id="retryButton" style="background: #2196F3;">REINTENTAR</button>
            <p style="margin-top: 10px; font-size: 14px;">Si el problema persiste, prueba:</p>
            <ul style="text-align: left; font-size: 14px; max-width: 80%; margin: 10px auto;">
                <li>Recargar la p치gina</li>
                <li>Actualizar Safari</li>
                <li>Usar otro navegador (Chrome)</li>
            </ul>
        </div>
    </div>

    <!-- Contenedor para la escena AR -->
    <div id="ar-scene-container">
        <a-scene 
            vr-mode-ui="enabled: false"
            renderer="logarithmicDepthBuffer: true; precision: low; antialias: false;"
            arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; patternRatio: 0.5;"
            id="arScene"
        >
            <a-nft 
                id="corvaglia-marker"
                type="nft" 
                url="assets/corvaglia"
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
            >
                <a-video
                    id="ar-video"
                    src="assets/video1.mp4"
                    position="0 0.5 0"
                    width="1.6"
                    height="0.9"
                    rotation="-90 0 0"
                    autoplay="false"
                    loop="true"
                    transparent="true"
                    playsinline
                    webkit-playsinline
                ></a-video>
            </a-nft>
            
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <script>
        // ===== Configuraci칩n global =====
        const CONFIG = {
            debug: true,
            maxLoadTime: 10000 // 10 segundos m치ximo de carga
        };

        // ===== Referencias a elementos DOM =====
        const loader = document.querySelector('.arjs-loader');
        const startButton = document.querySelector('#startButton');
        const errorMessage = document.querySelector('#errorMessage');
        const iosWarning = document.querySelector('#iosWarning');
        const retrySection = document.querySelector('#retrySection');
        const retryButton = document.querySelector('#retryButton');
        const sceneContainer = document.querySelector('#ar-scene-container');
        
        // Variables de estado
        let scene = null;
        let videoElement = null;
        let sceneInitialized = false;
        let loadTimer = null;
        
        // ===== Inicializaci칩n - Solo cuando el DOM est칠 listo =====
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM completamente cargado");
            
            // Detectar iOS
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isIOS) {
                iosWarning.style.display = 'block';
                
                // Soluci칩n especial para iOS 15+
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    console.log("Solicitando permisos de movimiento...");
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                console.log("Permisos de movimiento concedidos");
                            }
                        })
                        .catch(console.error);
                }
            }
            
            // Eventos de botones
            startButton.addEventListener('click', initARExperience);
            retryButton.addEventListener('click', resetExperience);
        });

        // ===== Funciones principales =====
        function initARExperience() {
            console.log("Iniciando experiencia AR");
            startButton.disabled = true;
            startButton.textContent = 'CARGANDO...';
            
            // Temporizador de seguridad
            loadTimer = setTimeout(() => {
                showError("Tiempo de carga excedido. Intenta recargar.");
                showRetrySection();
            }, CONFIG.maxLoadTime);
            
            // Paso 1: Verificar WebGL
            if (!checkWebGLSupport()) {
                clearTimeout(loadTimer);
                showError("WebGL no soportado. Actualiza tu navegador.");
                showRetrySection();
                return;
            }
            
            // Paso 2: Solicitar permisos de c치mara
            requestCameraAccess();
        }
        
        function requestCameraAccess() {
            console.log("Solicitando acceso a c치mara...");
            
            // Soluci칩n para Safari: usar getUserMedia con constraints espec칤ficos
            const constraints = {
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };
            
            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    console.log("Permiso de c치mara concedido");
                    
                    // Detener stream (solo necesitamos el permiso)
                    stream.getTracks().forEach(track => track.stop());
                    
                    // Paso 3: Crear y cargar la escena AR
                    createARScene();
                })
                .catch(err => {
                    clearTimeout(loadTimer);
                    console.error("Error en c치mara:", err);
                    showError(`Error de c치mara: ${err.message || "Acceso denegado"}`);
                    showRetrySection();
                });
        }
        
        function createARScene() {
            console.log("Creando escena AR");
            
            // Mostrar el contenedor de la escena
            sceneContainer.style.display = 'block';
            
            // Obtener referencia a la escena despu칠s de que se haya creado
            scene = document.querySelector('#arScene');
            videoElement = document.querySelector('#ar-video');
            
            // Evento cuando la escena est치 lista
            scene.addEventListener('loaded', () => {
                console.log("Escena AR cargada");
                clearTimeout(loadTimer);
                sceneInitialized = true;
                
                // Configurar eventos de marcador
                scene.addEventListener('markerFound', onMarkerFound);
                scene.addEventListener('markerLost', onMarkerLost);
                
                // Soluci칩n especial para iOS: forzar redimensionamiento
                setTimeout(() => {
                    window.dispatchEvent(new Event('resize'));
                }, 500);
            });
            
            // Manejar errores de carga de la escena
            scene.addEventListener('error', (err) => {
                clearTimeout(loadTimer);
                console.error("Error en escena AR:", err);
                showError("Fallo al cargar AR. Intenta recargar.");
                showRetrySection();
            });
        }
        
        function onMarkerFound() {
            console.log("Marcador detectado");
            loader.style.display = 'none';
            playVideo();
        }
        
        function onMarkerLost() {
            console.log("Marcador perdido");
            loader.style.display = 'flex';
        }
        
        function playVideo() {
            console.log("Intentando reproducir video");
            
            // Soluci칩n para Safari: activar reproducci칩n mediante evento t치ctil
            const playVideoWithInteraction = () => {
                videoElement.play()
                    .then(() => {
                        console.log("Video iniciado correctamente");
                    })
                    .catch(err => {
                        console.error("Error al reproducir video:", err);
                        createManualPlayButton();
                    });
            };
            
            // Disparar evento t치ctil para cumplir con las pol칤ticas de Safari
            const event = new Event('touchend');
            document.dispatchEvent(event);
            
            // Intentar reproducir despu칠s del evento t치ctil
            setTimeout(playVideoWithInteraction, 100);
        }
        
        function createManualPlayButton() {
            const playBtn = document.createElement('button');
            playBtn.className = 'start-button';
            playBtn.textContent = 'TOCA PARA REPRODUCIR VIDEO';
            playBtn.style.background = '#FF9800';
            playBtn.style.marginTop = '20px';
            
            playBtn.addEventListener('click', () => {
                videoElement.play();
                playBtn.remove();
            });
            
            loader.appendChild(playBtn);
        }
        
        function resetExperience() {
            console.log("Reiniciando experiencia");
            
            // Resetear UI
            loader.style.display = 'flex';
            retrySection.style.display = 'none';
            errorMessage.style.display = 'none';
            startButton.disabled = false;
            startButton.textContent = 'INICIAR EXPERIENCIA';
            
            // Destruir escena si existe
            if (sceneInitialized) {
                sceneContainer.style.display = 'none';
                sceneContainer.innerHTML = ''; // Limpiar contenido
                sceneInitialized = false;
            }
        }
        
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                return !!(
                    window.WebGLRenderingContext && 
                    (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'))
                );
            } catch (e) {
                return false;
            }
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            console.error(message);
        }
        
        function showRetrySection() {
            retrySection.style.display = 'block';
            startButton.style.display = 'none';
        }
        
        // ===== Soluci칩n para problemas de CORS =====
        // Ignorar errores de recursos externos
        window.addEventListener('error', (event) => {
            if (event.message.includes('Access-Control-Allow-Origin') || 
                event.filename.includes('webvr.rocks')) {
                event.preventDefault();
                console.warn("Error de CORS ignorado:", event.message);
            }
        });
    </script>
</body>
</html>
