<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>WebAR Corvaglia</title>
    
    <!-- Versión optimizada de A-Frame para iOS -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- Versión específica de AR.js con correcciones para iOS -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar-nft.min.js"></script>
    
    <style>
        /* [Mantener los estilos anteriores sin cambios] */
    </style>
</head>
<body>
    <!-- [Mantener estructura HTML anterior sin cambios] -->

    <script>
        // ===== Configuración global =====
        const CONFIG = {
            debug: true,
            maxLoadTime: 10000 // 10 segundos máximo de carga
        };

        // ===== Elementos DOM =====
        const loader = document.querySelector('.arjs-loader');
        const scene = document.querySelector('a-scene');
        const videoElement = document.querySelector('#ar-video');
        const startButton = document.querySelector('#startButton');
        const errorMessage = document.querySelector('#errorMessage');
        const iosWarning = document.querySelector('#iosWarning');
        const retrySection = document.querySelector('#retrySection');
        const retryButton = document.querySelector('#retryButton');
        
        // Variables de estado
        let sceneInitialized = false;
        let loadTimer = null;
        
        // ===== Inicialización =====
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM completamente cargado");
            scene.style.display = 'none';
            
            // Detectar iOS
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isIOS) {
                iosWarning.style.display = 'block';
                
                // Solución especial para iOS 15+
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    console.log("Solicitando permisos de movimiento...");
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                console.log("Permisos de movimiento concedidos");
                            }
                        })
                        .catch(console.error);
                }
            }
            
            // Eventos de botones
            startButton.addEventListener('click', initARExperience);
            retryButton.addEventListener('click', resetExperience);
        });

        // ===== Funciones principales =====
        function initARExperience() {
            console.log("Iniciando experiencia AR");
            startButton.disabled = true;
            startButton.textContent = 'CARGANDO...';
            
            // Temporizador de seguridad
            loadTimer = setTimeout(() => {
                showError("Tiempo de carga excedido. Intenta recargar.");
                showRetrySection();
            }, CONFIG.maxLoadTime);
            
            // Paso 1: Verificar WebGL
            if (!checkWebGLSupport()) {
                clearTimeout(loadTimer);
                showError("WebGL no soportado. Actualiza tu navegador.");
                showRetrySection();
                return;
            }
            
            // Paso 2: Solicitar permisos de cámara
            requestCameraAccess();
        }
        
        function requestCameraAccess() {
            console.log("Solicitando acceso a cámara...");
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    console.log("Permiso de cámara concedido");
                    
                    // Detener stream (solo necesitamos el permiso)
                    stream.getTracks().forEach(track => track.stop());
                    
                    // Paso 3: Iniciar escena AR
                    startARScene();
                })
                .catch(err => {
                    clearTimeout(loadTimer);
                    console.error("Error en cámara:", err);
                    showError(`Error de cámara: ${err.message || "Acceso denegado"}`);
                    showRetrySection();
                });
        }
        
        function startARScene() {
            console.log("Iniciando escena AR");
            scene.style.display = 'block';
            
            // Evento cuando la escena está lista
            scene.addEventListener('loaded', () => {
                console.log("Escena AR cargada");
                clearTimeout(loadTimer);
                sceneInitialized = true;
                
                // Configurar eventos de marcador
                scene.addEventListener('markerFound', onMarkerFound);
                scene.addEventListener('markerLost', onMarkerLost);
                
                // Solución especial para iOS: forzar redimensionamiento
                setTimeout(() => {
                    window.dispatchEvent(new Event('resize'));
                }, 500);
            });
            
            // Manejar errores de carga de la escena
            scene.addEventListener('error', (err) => {
                clearTimeout(loadTimer);
                console.error("Error en escena AR:", err);
                showError("Fallo al cargar AR. Intenta recargar.");
                showRetrySection();
            });
        }
        
        function onMarkerFound() {
            console.log("Marcador detectado");
            loader.style.display = 'none';
            playVideo();
        }
        
        function onMarkerLost() {
            console.log("Marcador perdido");
            loader.style.display = 'flex';
        }
        
        function playVideo() {
            console.log("Intentando reproducir video");
            videoElement.play()
                .then(() => {
                    console.log("Video iniciado correctamente");
                })
                .catch(err => {
                    console.error("Error al reproducir video:", err);
                    
                    // Solución manual para iOS
                    const playBtn = document.createElement('button');
                    playBtn.className = 'start-button';
                    playBtn.textContent = 'TOCA PARA REPRODUCIR VIDEO';
                    playBtn.style.background = '#FF9800';
                    playBtn.style.marginTop = '20px';
                    
                    playBtn.addEventListener('click', () => {
                        videoElement.play();
                        playBtn.remove();
                    });
                    
                    loader.appendChild(playBtn);
                });
        }
        
        function resetExperience() {
            console.log("Reiniciando experiencia");
            
            // Resetear UI
            loader.style.display = 'flex';
            retrySection.style.display = 'none';
            errorMessage.style.display = 'none';
            startButton.disabled = false;
            startButton.textContent = 'INICIAR EXPERIENCIA';
            
            // Destruir escena si existe
            if (sceneInitialized) {
                scene.parentNode.removeChild(scene);
                document.body.appendChild(scene); // Reagregar
                scene.style.display = 'none';
                sceneInitialized = false;
            }
        }
        
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                return !!(
                    window.WebGLRenderingContext && 
                    (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'))
                );
            } catch (e) {
                return false;
            }
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            console.error(message);
        }
        
        function showRetrySection() {
            retrySection.style.display = 'block';
            startButton.style.display = 'none';
        }
        
        // ===== Manejo de orientación =====
        window.addEventListener('orientationchange', () => {
            console.log("Cambio de orientación detectado");
            window.location.reload();
        });
    </script>
</body>
</html>
