<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR - Corvaglia</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Pantalla de carga -->
    <div class="arjs-loader">
        <div>Cargando WebAR...<br>Por favor, permite el acceso a la cámara</div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; debugUIEnabled: false;"
    >
        <!-- Marcador NFT -->
        <a-nft 
            type="nft" 
            url="assets/corvaglia"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <!-- Video -->
            <a-video
                src="assets/video1.mp4"
                position="0 0.5 0"
                width="1.6"
                height="0.9"
                rotation="-90 0 0"
                autoplay="true"
                loop="true"
                transparent="true"
            ></a-video>
        </a-nft>
        
        <!-- Cámara AR -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Ocultar loader cuando la escena esté cargada
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.querySelector('.arjs-loader').style.display = 'none';
        });
    </script>
</body>
</html>
