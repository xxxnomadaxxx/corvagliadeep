<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>WebAR Corvaglia</title>
    
    <!-- Favicon vacío para evitar errores -->
    <link rel="icon" href="data:,">
    
    <!-- A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar-nft.min.js"></script>
    
    <style>
        /* Tus estilos CSS aquí */
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        
        .arjs-loader {
            /* ... mantener tus estilos ... */
        }
        
        /* ... otros estilos ... */
    </style>
</head>
<body>
    <!-- Tu interfaz de usuario (loader, botones) -->
    <div class="arjs-loader">
        <!-- ... contenido ... -->
    </div>

    <!-- Contenedor de la escena AR -->
    <div id="ar-scene-container">
        <a-scene 
            vr-mode-ui="enabled: false"
            renderer="logarithmicDepthBuffer: true; precision: low; antialias: false;"
            arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; patternRatio: 0.7;"
            id="arScene"
        >
            <a-nft 
                id="corvaglia-marker"
                type="nft" 
                url="https://xxxnomadaxxx.github.io/corvagliadeep/assets/corvaglia"
                smooth="true"
                smoothCount="20"
                smoothTolerance="0.05"
                smoothThreshold="3"
            >
                <a-video
                    id="ar-video"
                    src="https://xxxnomadaxxx.github.io/corvagliadeep/assets/video1.mp4"
                    position="0 0.5 0"
                    width="1.6"
                    height="0.9"
                    rotation="-90 0 0"
                    autoplay="false"
                    loop="true"
                    transparent="true"
                    playsinline
                    webkit-playsinline
                ></a-video>
            </a-nft>
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <!-- Todo el JavaScript aquí -->
    <script>
        // ===== Configuración global =====
        const CONFIG = {
            debug: true,
            maxLoadTime: 30000
        };

        // ===== Elementos DOM =====
        const loader = document.querySelector('.arjs-loader');
        const startButton = document.querySelector('#startButton');
        // ... otras referencias ...

        // ===== Inicialización =====
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM cargado");
            
            // Configurar eventos de botones
            startButton.addEventListener('click', initARExperience);
            
            // Solución específica para tracking en pantallas
            const scene = document.querySelector('#arScene');
            scene.addEventListener('markerFound', (event) => {
                const marker = event.detail.target;
                
                // Ajustes para marcadores en pantalla
                marker.object3D.children[0].scale.set(0.85, 0.85, 0.85);
                marker.object3D.position.z = 0.15;
            });
        });

        // ===== Funciones principales =====
        function initARExperience() {
            // ... tu lógica de inicio ...
        }
        
        // ... resto de funciones ...
    </script>
</body>
</html>
