<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>WebAR Corvaglia</title>
    
    <link rel="icon" href="data:,"> <!-- Favicon vacío -->
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar-nft.min.js"></script>
    
    <style>
        /* [Mantener los mismos estilos] */
    </style>
</head>
<body>
    <!-- [Mantener estructura de loader] -->

    <div id="ar-scene-container">
        <a-scene 
            vr-mode-ui="enabled: false"
            renderer="logarithmicDepthBuffer: true; precision: low; antialias: false;"
            arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; patternRatio: 0.5;"
            id="arScene"
        >
            <a-nft 
                id="corvaglia-marker"
                type="nft" 
                url="https://xxxnomadaxxx.github.io/corvagliadeep/assets/corvaglia" <!-- Ruta absoluta -->
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
            >
                <a-video
                    id="ar-video"
                    src="https://xxxnomadaxxx.github.io/corvagliadeep/assets/video1.mp4" <!-- Ruta absoluta -->
                    position="0 0.5 0"
                    width="1.6"
                    height="0.9"
                    rotation="-90 0 0"
                    autoplay="false"
                    loop="true"
                    transparent="true"
                    playsinline
                    webkit-playsinline
                ></a-video>
            </a-nft>
            
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <script>
        // ===== Configuración global =====
        const CONFIG = {
            debug: true,
            maxLoadTime: 30000 // 30 segundos
        };

        // ===== Referencias a elementos DOM =====
        const loader = document.querySelector('.arjs-loader');
        const startButton = document.querySelector('#startButton');
        const errorMessage = document.querySelector('#errorMessage');
        const iosWarning = document.querySelector('#iosWarning');
        const retrySection = document.querySelector('#retrySection');
        const retryButton = document.querySelector('#retryButton');
        const sceneContainer = document.querySelector('#ar-scene-container');
        
        // ===== Inicialización =====
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM completamente cargado");
            
            // Detectar iOS
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isIOS) {
                iosWarning.style.display = 'block';
            }
            
            // Eventos de botones
            startButton.addEventListener('click', initARExperience);
            retryButton.addEventListener('click', resetExperience);
        });

        // ===== Funciones principales =====
        function initARExperience() {
            console.log("Iniciando experiencia AR");
            startButton.disabled = true;
            startButton.textContent = 'CARGANDO...';
            
            loadTimer = setTimeout(() => {
                showError("Tiempo de carga excedido. Verifica tu conexión o intenta recargar.");
                showRetrySection();
            }, CONFIG.maxLoadTime);
            
            if (!checkWebGLSupport()) {
                clearTimeout(loadTimer);
                showError("WebGL no soportado. Actualiza tu navegador o usa otro dispositivo.");
                showRetrySection();
                return;
            }
            
            requestCameraAccess();
        }
        
        function requestCameraAccess() {
            console.log("Solicitando acceso a cámara...");
            
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    console.log("Permiso de cámara concedido");
                    stream.getTracks().forEach(track => track.stop());
                    createARScene();
                })
                .catch(err => {
                    clearTimeout(loadTimer);
                    console.error("Error en cámara:", err);
                    showError(`Error de cámara: ${err.message || "Acceso denegado. Asegúrate de permitir el acceso a la cámara."}`);
                    showRetrySection();
                });
        }
        
        function createARScene() {
            console.log("Creando escena AR");
            sceneContainer.style.display = 'block';
            
            // Verificar recursos antes de mostrar la escena
            checkNFTResources()
                .then(() => {
                    // La escena se cargará automáticamente
                })
                .catch(err => {
                    clearTimeout(loadTimer);
                    console.error("Error en recursos NFT:", err);
                    showError("Archivos NFT no encontrados. Verifica la configuración.");
                    showRetrySection();
                });
        }
        
        function checkNFTResources() {
            return new Promise((resolve, reject) => {
                const resources = [
                    'https://xxxnomadaxxx.github.io/corvagliadeep/assets/corvaglia.fset',
                    'https://xxxnomadaxxx.github.io/corvagliadeep/assets/corvaglia.fset3',
                    'https://xxxnomadaxxx.github.io/corvagliadeep/assets/corvaglia.iset'
                ];
                
                let loadedCount = 0;
                
                resources.forEach(url => {
                    fetch(url)
                        .then(response => {
                            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                            console.log(`Recurso cargado: ${url}`);
                            loadedCount++;
                            if (loadedCount === resources.length) resolve();
                        })
                        .catch(error => {
                            console.error(`Error cargando recurso ${url}:`, error);
                            reject(error);
                        });
                });
            });
        }
        
        function resetExperience() {
            console.log("Reiniciando experiencia");
            loader.style.display = 'flex';
            retrySection.style.display = 'none';
            errorMessage.style.display = 'none';
            startButton.disabled = false;
            startButton.textContent = 'INICIAR EXPERIENCIA';
            startButton.style.display = 'block';
        }
        
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                return !!(
                    window.WebGLRenderingContext && 
                    (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'))
                );
            } catch (e) {
                return false;
            }
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            console.error(message);
        }
        
        function showRetrySection() {
            retrySection.style.display = 'block';
            startButton.style.display = 'none';
        }
        
        // Ignorar errores de CORS
        window.addEventListener('error', (event) => {
            if (event.message.includes('Access-Control-Allow-Origin') || 
                event.message.includes('dpdb.json')) {
                event.preventDefault();
                console.warn("Error de CORS ignorado");
            }
        });
    </script>
</body>
</html>
