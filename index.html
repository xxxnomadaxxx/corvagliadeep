<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>WebAR Corvaglia</title>
    
    <!-- Usar versiones espec칤ficas y estables -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar-nft.min.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            -webkit-tap-highlight-color: transparent;
        }
        
        .arjs-loader {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .loading-text {
            margin-bottom: 20px;
            font-size: 18px;
            max-width: 80%;
            line-height: 1.5;
        }
        
        .start-button {
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
        }
        
        .start-button:active {
            transform: scale(0.95);
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 20px;
            font-size: 16px;
            display: none;
            max-width: 80%;
        }
        
        .ios-warning {
            color: #FFD700;
            margin-top: 15px;
            font-size: 14px;
            font-style: italic;
        }
        
        .retry-section {
            display: none;
            margin-top: 20px;
        }
        
        .support-link {
            color: #64B5F6;
            text-decoration: underline;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div class="loading-text">
            <p>游댃 Experiencia de Realidad Aumentada</p>
            <p>Por favor, apunta tu c치mara al marcador "Corvaglia"</p>
        </div>
        
        <button class="start-button" id="startButton">INICIAR EXPERIENCIA</button>
        
        <div class="ios-warning" id="iosWarning">
            En iOS: Mant칠n presionado el bot칩n y selecciona "Reproducir"
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="retry-section" id="retrySection">
            <button class="start-button" id="retryButton" style="background: #2196F3;">REINTENTAR</button>
            <p style="margin-top: 10px; font-size: 14px;">Si el problema persiste, prueba:</p>
            <ul style="text-align: left; font-size: 14px; max-width: 80%; margin: 10px auto;">
                <li>Recargar la p치gina</li>
                <li>Actualizar Safari</li>
                <li>Usar otro navegador (Chrome)</li>
            </ul>
        </div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: low; antialias: false;"
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; patternRatio: 0.5;"
    >
        <a-nft 
            id="corvaglia-marker"
            type="nft" 
            url="assets/corvaglia"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <a-video
                id="ar-video"
                src="assets/video1.mp4"
                position="0 0.5 0"
                width="1.6"
                height="0.9"
                rotation="-90 0 0"
                autoplay="false"
                loop="true"
                transparent="true"
                playsinline
                webkit-playsinline
            ></a-video>
        </a-nft>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // ===== Elementos DOM =====
        const loader = document.querySelector('.arjs-loader');
        const scene = document.querySelector('a-scene');
        const videoElement = document.querySelector('#ar-video');
        const startButton = document.querySelector('#startButton');
        const errorMessage = document.querySelector('#errorMessage');
        const iosWarning = document.querySelector('#iosWarning');
        const retrySection = document.querySelector('#retrySection');
        const retryButton = document.querySelector('#retryButton');
        
        // Ocultar la escena inicialmente
        scene.style.display = 'none';
        
        // Detectar iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        if (isIOS) {
            iosWarning.style.display = 'block';
        } else {
            iosWarning.style.display = 'none';
        }
        
        // ===== Configuraci칩n de rendimiento para iOS =====
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
            // Reducir calidad para mejorar rendimiento en m칩viles
            scene.setAttribute('renderer', 'precision', 'low');
            scene.setAttribute('renderer', 'antialias', 'false');
        }
        
        // ===== Manejo del bot칩n INICIAR =====
        startButton.addEventListener('click', handleStartButtonClick, {once: true});
        retryButton.addEventListener('click', handleRetry);
        
        function handleStartButtonClick() {
            startButton.disabled = true;
            startButton.textContent = 'CARGANDO...';
            
            // Paso 1: Verificar soporte de WebGL
            if (!detectWebGL()) {
                showError('Tu dispositivo no soporta WebGL. Prueba con otro dispositivo o navegador.');
                showRetrySection();
                return;
            }
            
            // Paso 2: Solicitar permisos de c치mara
            requestCameraPermission();
        }
        
        function handleRetry() {
            retrySection.style.display = 'none';
            errorMessage.style.display = 'none';
            startButton.disabled = false;
            startButton.textContent = 'INICIAR EXPERIENCIA';
        }
        
        // ===== Funciones principales =====
        function detectWebGL() {
            try {
                const canvas = document.createElement('canvas');
                return !!(
                    window.WebGLRenderingContext &&
                    (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'))
                );
            } catch (e) {
                return false;
            }
        }
        
        function requestCameraPermission() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    // Cerrar stream inmediatamente (solo necesitamos el permiso)
                    stream.getTracks().forEach(track => track.stop());
                    
                    // Iniciar experiencia AR
                    initARExperience();
                })
                .catch(err => {
                    console.error('Error al acceder a la c치mara:', err);
                    showError('Se requiere acceso a la c치mara. Por favor permite los permisos.');
                    showRetrySection();
                });
        }
        
        function initARExperience() {
            // Mostrar la escena
            scene.style.display = 'block';
            
            // Esperar a que la escena est칠 cargada
            scene.addEventListener('loaded', () => {
                console.log('Escena AR cargada');
                
                // Verificar si se inicializ칩 WebGL correctamente
                const canvas = scene.canvas;
                if (!canvas) {
                    showError('No se pudo inicializar el canvas WebGL. Intenta recargar la p치gina.');
                    showRetrySection();
                    return;
                }
                
                // Configurar eventos del marcador
                scene.addEventListener('markerFound', () => {
                    console.log('Marcador detectado!');
                    loader.style.display = 'none';
                    playVideo();
                });
                
                scene.addEventListener('markerLost', () => {
                    console.log('Marcador perdido');
                    loader.style.display = 'flex';
                });
                
                // Manejar errores de AR.js
                scene.addEventListener('arjs-video-error', (err) => {
                    console.error('Error en AR.js:', err);
                    showError('Error en el sistema AR: ' + err.detail);
                    showRetrySection();
                });
            });
        }
        
        function playVideo() {
            // Intentar reproducir el video
            videoElement.play()
                .then(() => {
                    console.log('Video reproducido correctamente');
                })
                .catch(err => {
                    console.error('Error al reproducir video:', err);
                    
                    // Soluci칩n manual para iOS
                    const playBtn = document.createElement('button');
                    playBtn.textContent = 'TOCA PARA REPRODUCIR VIDEO';
                    playBtn.className = 'start-button';
                    playBtn.style.background = '#FF9800';
                    playBtn.style.marginTop = '20px';
                    
                    playBtn.addEventListener('click', () => {
                        videoElement.play();
                        playBtn.remove();
                    });
                    
                    loader.appendChild(playBtn);
                });
        }
        
        // ===== Manejo de errores =====
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showRetrySection() {
            retrySection.style.display = 'block';
            startButton.style.display = 'none';
        }
        
        // ===== Soluci칩n para problemas de memoria en iOS =====
        let isReloading = false;
        
        window.addEventListener('beforeunload', () => {
            if (!isReloading) {
                // Liberar recursos de WebGL
                if (scene.renderer) {
                    scene.renderer.dispose();
                }
                
                // Eliminar la escena completamente
                scene.parentNode.removeChild(scene);
            }
        });
        
        window.addEventListener('orientationchange', () => {
            isReloading = true;
            window.location.reload();
        });
    </script>
</body>
</html>
